group 'net.rizov'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    examples {
        java {
            srcDirs = ['src/examples/java']
            compileClasspath += sourceSets.main.runtimeClasspath;
        }
    }
}